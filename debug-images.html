<!DOCTYPE html>
<html>
<head>
    <title>Image Debug Test</title>
</head>
<body>
    <h1>Image Loading Debug</h1>
    
    <h2>Test Image 1:</h2>
    <img src="http://localhost:3001/uploads/product-1755924187918-529152160.jpeg" 
         alt="Test 1" style="width: 200px; height: 200px; border: 1px solid red;">
    
    <h2>Test Image 2:</h2>
    <img src="http://localhost:3001/uploads/product-1755924232164-863084415.jpeg" 
         alt="Test 2" style="width: 200px; height: 200px; border: 1px solid red;">
    
    <h2>Test Image 3:</h2>
    <img src="http://localhost:3001/uploads/product-1755924750679-341355297.jpeg" 
         alt="Test 3" style="width: 200px; height: 200px; border: 1px solid red;">
         
    <h2>Products API Test:</h2>
    <div id="products-data"></div>
    
    <script>
        // Test API call
        fetch('http://localhost:3001/api/products')
            .then(response => response.json())
            .then(data => {
                console.log('Products data:', data);
                document.getElementById('products-data').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('products-data').innerHTML = 'Error: ' + error.message;
            });
    </script>
</body>
</html>
