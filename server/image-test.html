<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Testing Product Images</h1>
    
    <h2>Direct Image URLs:</h2>
    <div>
        <p>Image 1 (Seeds):</p>
        <img src="http://localhost:3001/uploads/product-1755924187918-529152160.jpeg" width="200" alt="Seeds Image" />
    </div>
    
    <div>
        <p>Image 2 (Fertilizers):</p>
        <img src="http://localhost:3001/uploads/product-1755924232164-863084415.jpeg" width="200" alt="Fertilizers Image" />
    </div>
    
    <div>
        <p>Image 3 (Tools):</p>
        <img src="http://localhost:3001/uploads/product-1755924750679-341355297.jpeg" width="200" alt="Tools Image" />
    </div>
    
    <h2>API Test:</h2>
    <button onclick="testAPI()">Test Products API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3001/api/products');
                const data = await response.json();
                
                const result = document.getElementById('result');
                result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                console.log('Products data:', data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
        
        // Test images on load
        window.addEventListener('load', () => {
            const images = document.querySelectorAll('img');
            images.forEach((img, index) => {
                img.onload = () => console.log(`Image ${index + 1} loaded successfully`);
                img.onerror = () => console.error(`Image ${index + 1} failed to load:`, img.src);
            });
        });
    </script>
</body>
</html>
